<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Company - Innovative Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.97); }
            to { opacity: 1; transform: scale(1); }
        }

        .animate-fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-fade-in {
            opacity: 0;
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-scale-in {
            opacity: 0;
            animation: scaleIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .delay-0 { animation-delay: 0ms; }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }

        .text-balance { text-wrap: balance; }
        .text-pretty { text-wrap: pretty; }

        @media (prefers-reduced-motion: reduce) {
            .animate-fade-in-up, .animate-fade-in, .animate-scale-in {
                animation: none;
                opacity: 1;
                transform: none;
            }
        }

        .font-display-italic {
            font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
            font-style: italic;
            font-weight: 400;
            letter-spacing: 0em;
        }
    </style>
</head>
<body class="bg-[#0a2520] text-[#e2eed8] font-sans antialiased min-h-screen overflow-x-hidden selection:bg-[#e2eed8] selection:text-[#0a2520]">

</body>
</html>
